<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <script defer src="./main.js"></script>

            width: 60%;
            margin: auto;
            border-radius: 10px;

            cursor: pointer;

        }
        button:hover { background: #0056b3; }

</head>

</html>
